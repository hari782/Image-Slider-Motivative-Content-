<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <link href="boot.min.css" rel="stylesheet">
    <script src="boot.min.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <title>Image Slider</title>
    <link rel="icon" type="image/x-icon" href="title.png">
</head>
<body>
    <div class="container">
        <div class="slider-container position-relative">

            <div class="slide active" style="background-image: url('img1.jpg');"></div>
            <div class="slide" style="background-image: url('img3.jpg');"></div>
            <div class="slide" style="background-image: url('img5.jpg');"></div>
            <div class="slide" style="background-image: url('img2.jpg');"></div>
            <div class="slide" style="background-image: url('img6.jpg');"></div>
            <div class="slide" style="background-image: url('img4.jpg');"></div>
            <div class="slide" style="background-image: url('img7.jpg');"></div>

            <button class="arrow left-arrow" id="left"><i class="fas fa-arrow-left"></i></button>
            <button class="arrow right-arrow" id="right"><i class="fas fa-arrow-right"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
